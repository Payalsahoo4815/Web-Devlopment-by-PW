<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 12 || Emmet</title>
</head>
<body>
    <!-- For shortcut class making p.classname +enter  -->
    <!-- . use for class -->
    <p class="pw"></p> 
    
    <!-- For shortcut id making p#idname +enter  -->
    <!-- # use for id -->
    <p id="id1"></p>
    <div id="id"></div>

    <!-- Adding custom attributes element[attribute]=value -->
    <!-- e.g : - div[class='one'] + enter -->
    <!-- [] use for attribute -->
    <div class="one"></div>
    <img src="test.jpg" alt="">

    <!-- For adding text p{i am ading text} + enter -->
    <!-- {} use for elements  -->
    <p>payal</p>
    <p>I am adding text</p>


    <!-- for adding parent child grouping div>p>p>li + enetr -->
    <div>
        <p>
            <p>
                <li></li>
            </p>
        </p>
    </div>

    <!-- for sibling div>li*5 + enter -->
    <div>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>

    <!-- Grouping div>(nav>ul>li*2>a)+footer>p + enter -->
    <div>
        <nav>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
        <footer>
            <p></p>
        </footer>
    </div>


</body>
</html>
