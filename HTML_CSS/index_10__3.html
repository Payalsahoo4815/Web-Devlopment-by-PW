<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-20 || Transition and tooltips</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: violet;
            transition: width 2s,height 3s,background-color 2s;
            /* transition-timing-function: ease-out; */
            /* transition-delay: 2s; */

        }
        div:hover{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- Transition -->
    <div></div>
    <p title="Payal">Name</p>
</body>
</html>
