<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-14 ||Getting video on web page</title>
</head>
<body>
    <!-- Free website for video pixel,unplash,pixabay  -->
    
    <!-- Video tag is used to add video on web page -->
    
    <!-- controls is used for to add play pause function -->

    <video src="https://videos.pexels.com/video-files/30160361/12933377_640_360_50fps.mp4" controls autoplay muted height="500px" width="650px"></video>

    <!-- 2nd method for adding video on web pages -->
    <video controls autoplay muted height = "500px" width="650px">
        <source src="https://videos.pexels.com/video-files/30039309/12886468_640_360_30fps.mp4" \>
    </video>

    <!-- Getting audio on page -->
    <audio src="" controls ></audio>

    <!-- 2nd Method -->
    <audio controls>
        <source src="">
        <source src="">
    </audio>
</body>
</html>
