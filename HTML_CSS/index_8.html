<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-18 || CSS Selector</title>

    <link rel="stylesheet" href="./style_8.css">
</head>
<body>
    <!-- Universal Selector -->
    <!-- For using universal selector use *{ } -->

    <!-- Element Selector -->
    <!-- for using element selector use h1{} -->
    <h1>Pw Skills</h1>

    <!-- class Selector -->
    <!-- For usinng class selector use .classname{} -->
    <p class="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="para extra">Lorem ipsum, dolor sit amet consectetur adipisicing.</p>


    <!-- ID Selector -->
    <!-- For usinng id selector use #idname{} -->
    <p id="id1">Lorem ipsum dolor sit amet consectetur.</p>
</body>
</html>
